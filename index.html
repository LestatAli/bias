<html>

<head>
  <title>Experiment!</title>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body onkeypress="javascript:handleKeyPress(event);">

<div id="container">

<div class="page" id="0" style="display: table-cell">
  <div class="centered">
    <h1>Welcome to the Experiment!</h1>
    <br />
    <a class="special" href="javascript:advanceToNext(0);">Begin</a>
  </div>
</div>

{% autoescape false %}
{{prompts}}
{% endautoescape %}

<div class="page" id="{{final_index}}" style="text-align: center">
  <div class="centered">
    <h1>That&rsquo;s all!</h1>
    <br />
    <form id="sub_form" method="post" action="/end">
      <input type="hidden" id="choice_input" name="choices" value="" />
      <a class="special" href="#" onclick="submitChoices('sub_form', 'choice_input')">Submit</a>
    </form>
  </div>
</div>

</div>

</body>

</html>
